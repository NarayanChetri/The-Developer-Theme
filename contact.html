<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="container">

<div class="left">

    <form action="https://api.web3forms.com/submit" method="POST">
<h2>Get in touch !</h2>
<hr>
<input type="hidden" name="access_key" value="77afba8f-5f47-4ed0-82c1-1f7d86012ccb">
<input type="text" name="name" class="input-field" placeholder="Your name" required>
<input type="email" name="email" class="input-field" placeholder="Your email" required>
<textarea name="message" placeholder="Your message" required></textarea>
<button type="submit" >Submit <img src="arrow.png" alt=""></button>

</form>

</div>



<div class="right">

    <img src="contact us.png" alt="">

</div>




</div>


</body>
</html>
